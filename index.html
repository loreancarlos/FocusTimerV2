<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="./img/favico.png" type="image/x-png">
   <title>FocusTimer</title>
</head>

<body>
   <main>
      <div id="counter-wrapper">
         <div id="time-wrapper">
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
         </div>
         <div id="controls-wrapper">
            <button class="play"><img src="./img/play.svg" alt="Play"></button>
            <button class="stop"><img src="./img/stop.svg" alt="Stop"></button>
            <button class="increaseTime"><img src="./img/increaseTime.svg" alt="Increase Time"></button>
            <button class="decreaseTime"><img src="./img/decreaseTime.svg" alt="Decrease Time"></button>
         </div>
      </div>
      <div id="sounds-wrapper">
         <button class="forest"><img src="./img/soundForest.svg" alt="Som de Floresta"></button>
         <button class="rain"><img src="./img/soundRain.svg" alt="Som de Chuva"></button>
         <button class="coffeeShop"><img src="./img/soundCoffeShop.svg" alt="Som de Cafeteria"></button>
         <button class="fireplace"><img src="./img/soundFireplace.svg" alt="Som de Lareira"></button>
      </div>
   </main>

   <script src="./js/index.js" type="module"></script>
</body>

</html>
